{% extends "user/user-base.html" %}
{%load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'user/login.css' %}">
    <link rel="stylesheet" href="{% static 'TrainResultCss/style.css' %}">
    <link rel="stylesheet" href="{% static 'TrainResultCss/loader.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
{% endblock %}
{% block title %}
Result Page
{% endblock %}
{% block root %}
    <section class="background-box">
        <div class="circle-1">
            <div class="circle-3"></div>
            <div class="circle-4"></div>
        </div>
        <div class="circle-2">
            <div class="circle-5"></div>
        </div>
    </section>
    <section data-train-to="{{train_to}}" data-train-from="{{train_from}}" data-train-date = "{{travel_date_info.travel_date}}" data-train-day="{{travel_date_info.travel_day}}" data-train-month="{{travel_date_info.travel_month}}"
    data-year="{{travel_date_info.travel_year_no}}" data-month="{{travel_date_info.travel_month_no}}" data-date="{{travel_date_info.travel_date_no}}"
    
    id="result-box">
        <!--------------------- first-indiviudal-set------------ -->
        
            <div class="loader-box">
                <div class="loader">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
            </div>

        <!-- ---------------------left-------------------- -->

                
    </section>
        <script>
            var csrf_token = '{% csrf_token %}'
        </script>
        <script src="{% static 'TrainResultCss/trainQuery.js' %}"></script>
        <script src="{% static 'TrainResultCss/response.js' %}"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
  AOS.init();
</script>
{% endblock %}
