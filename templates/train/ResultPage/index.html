<!DOCTYPE html>
<html lang="en">
{%load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'TrainResultCss/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>

<body>
    <section class="background-box">
        <div class="circle-1">
            <div class="circle-3"></div>
            <div class="circle-4"></div>
        </div>
        <div class="circle-2">
            <div class="circle-5"></div>
        </div>
    </section>
    <section data-train-to="{{train_to}}" data-train-from="{{train_from}}" data-train-date = "{{travel_date_info}}" id="result-box">
        <!--------------------- first-indiviudal-set------------ -->
        
            <div class="loader">
                <div class="loader-box">
                    <div class="loader-gif">
                        <img src="{% static 'images/backend/Preloader-Gif.gif'%}" alt="loader">
                    </div>
                </div>
                
            </div>

        <!-- ---------------------left-------------------- -->

                
    </section>
        <script src="{% static 'TrainResultCss/trainQuery.js' %}"></script>
        <script src="{% static 'TrainResultCss/response.js' %}"></script>
</body>
</html>
