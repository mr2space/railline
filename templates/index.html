<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------- Bootsrap Css  ------ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!---------- Custom css ------------>
    <link rel="stylesheet" href="{% static 'user/style.css' %}">

    <title>Document</title>
</head>

<body>

    <div class="header-nav container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container-fluid ">
                <a class="navbar-brand text-white" href="#"><img style="width:200px;" src="img/railline-logos_white.png"
                        alt="logo" srcset=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navbar-lists">
                        <li class="nav-item nav-list rounded-start bg-primary">
                            <a class="nav-link active text-white text-center" aria-current="page"
                                href="#"><span>Home</span></a>
                        </li>
                        <li class="nav-item nav-list bg-success">
                            <a class="nav-link text-white text-center" href="#">How We Made It</a>
                        </li>
                        <li class="nav-item nav-list bg-success rounded-end">
                            <a class="nav-link text-white text-center" href="#">Login/Register</a>
                        </li>
                </div>
            </div>
        </nav>
    </div>


    <!-- crousel starts here -------------------------->
    <div class="header-img-box">
        <div class="img-box">
            <div class="header-text">
                <h1>Train Search</h1>
                <p>Made Easy</p>
                <div class="action-btn">
                    <a href="#"><span></span> How We Made It</a>
                </div>
            </div>
        </div>
    </div>


    <!-------Form PART ------------------->

    <section class="query-section">

        <div class="query-box">
            <div class="mx-auto query-heading">
                <p>Train Search</p>
            </div>





<!--------------------------------- options ---------------------------------------->

            <div class="query-options">


                <div class="form-check">
                    <input class="form-check-input" type="radio" onclick="radiochecked(this)" name="flexRadioDefault"
                        id="pnr_search"
                        value="form-pnr-search" >
                    <label class="form-check-label" for="flexRadioDefault1">
                        PNR Search
                    </label>
                </div>


                <div class="form-check">
                    <input class="form-check-input" type="radio" onclick="radiochecked(this)" name="flexRadioDefault"
                        value="form-train-search" id="train_search" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Train Search
                    </label>
                </div>


                <div class="form-check">
                    <input class="form-check-input" value="form-train-status" onclick="radiochecked(this)" type="radio"
                        name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Train Status
                    </label>
                </div>


            </div>




            <!-- form train search form ----------------------- -->
            <div id="train-search-box" class="form train-search-box container">




                <form id="form-train-search" class="" action="/train/search" method="post">
                    <div class="input-grp">
                        <div class="input-box left-b"
                            style="width:250px;border-top-left-radius:15px; border-bottom-left-radius:15px;">
                            <span>FROM</span>
                            <input type="text">
                        </div>
                        <div class="input-box left-b"
                            style="width:250px; border-top-right-radius:15px; border-bottom-right-radius:15px;  border-left:0;">
                            <span>TO</span>
                            <input type="text">
                        </div>
                    </div>
                    <div class="input-grp">
                        <div class="input-box left-b"
                            style="border-top-left-radius:15px; border-bottom-left-radius:15px;">
                            <span>DATE</span>
                            <input type="date">
                        </div>
                        <div class="input-box left-b"
                            style="border-top-right-radius:15px; border-bottom-right-radius:15px; border-left:0;">
                            <span>CLASS</span>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Class A</option>
                                <option value="1">Class B</option>
                                <option value="2">Class Sleeper</option>
                                <option value="3">Class General</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="button-55 rounded-pill" id="train-search-btn"> Search </button>
                </form>




                <form action="/train/pnr/" method='post' class="hidden" id="form-pnr-search">
                    {% csrf_token %}
                    <div class="input-box left-b">
                        <span>PNR</span>
                        <input style="font-size: 40px;" name='pnr-box' type="text">
                    </div>
                    <button type="submit" class="button-55 rounded-pill" id="train-search-btn"> Search </button>
                </form>






                <form action="/train/status" class="hidden" id="form-train-status" method="post">


                    <div class="input-grp">
                        <div class="input-box left-b"
                            style="width:250px;border-top-left-radius:15px; border-bottom-left-radius:15px;">
                            <span>TRAIN NO/NAME</span>
                            <input type="text">
                        </div>
                        <div class="input-box left-b"
                            style="width:250px; ">
                            <span>YOUR STOP</span>
                            <input type="text">
                        </div>
                        <div class="input-box left-b"
                        style="border-top-right-radius:15px; border-bottom-right-radius:15px; border-left:0;">
                        <span>DATE</span>
                        <input type="date">
                    </div>
                    </div>

                    <button type="submit" class="button-55 rounded-pill" id="train-search-btn"> Search </button>
                </form>
</div>

        </div>
    </section>


<!-- featues -------------------------------------------------- -->

<section id="features">
    <div class="heading-text">
        <span>FEATURES</span><br>
        <h2>WHY CHOOSE US</h2>
    </div>


    <div class="features-content">
        <div class="column text">
            <div class="feature">
                <div class="subheading">
                    Experinced Staff
                </div>
                <div class="para">
                    <span><i class="bi bi-shield-shaded"></i></span>
                    <p>Years of Experience</p>
                </div>
            </div>
        </div>
    </div>
</section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    
    <script>
        function radiochecked(myradio){
            let name = myradio.value;
            document.querySelector("#form-train-search").classList.add('hidden');
            document.querySelector("#form-pnr-search").classList.add('hidden');
            document.querySelector("#form-train-status").classList.add('hidden');
            document.querySelector(`#${name}`).classList.remove('hidden');
        }
    </script>
</body>

</html>
