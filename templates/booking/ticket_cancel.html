{% extends "user/user-base.html" %}
{%load static %}
{% block css %}
        <link rel="stylesheet" href="{% static 'bookingStatic/Navbar.css' %}">
        <link rel="stylesheet" href="{% static 'bookingStatic/failed.css' %}">
         <link rel="stylesheet" href="{% static './bookingStatic/background.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
{% endblock %}

{% block title %}
TICKET CANCELLED
{% endblock %}

{% block root %}

        <div class="payment-info">
            <p>Ticket <span> Cancelled </span> Refund will be visible in 24hr</p>
            <div class="button-hover">
                <a href="/">Back to Home<span class="dot-box"><i class="bi bi-three-dots-vertical"></i>

        </div>
    </section>

{% endblock %}
