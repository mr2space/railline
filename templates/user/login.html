<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---------- Bootsrap Css  ------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!---------- Custom css ------------>
    <link rel="stylesheet" href="{% static 'user/style.css' %}">
    <link rel="stylesheet" href="{% static 'user/login.css' %}">
    <title>Document</title>
</head>

<body>


    <section class="header-nav container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light .bg-transparent">
            <div class="container-sm">
                <a class="navbar-brand text-white" href="#">NavBar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navbar-lists">
                        <li class="nav-item nav-list rounded-start bg-primary">
                            <a class="nav-link active text-white text-center" aria-current="page"
                                href="#"><span>Home</span></a>
                        </li>
                        <li class="nav-item nav-list bg-success">
                            <a class="nav-link text-white text-center" href="#">How We Made It</a>
                        </li>
                        <li class="nav-item nav-list bg-success rounded-end">
                            <a class="nav-link text-white text-center" href="#">Login/Register</a>
                        </li>
                </div>
            </div>
        </nav>



    <section class="form-section">

        <div class="form-box">
            <div class="form-options">
                <div class="login-form active-form-options">
                    <a href="#">Login</a>
                </div>
                <div class="register-form">
                    <a href="#">Registration</a>
                </div>
            </div>
            <div class="form" id="login">
                <form method="POST">
                    {% csrf_token %}
                    <div class="field">
                        <input type="text" name="user_name" id="user-input" placeholder="Username" required>
                    </div>
                    <div class="field">
                        <input type="password" name="password" id="user-input" placeholder="Password" required>
                    </div>
                    <button class="button-55 rounded-pill" type="submit">LOGIN</button>
                    
                </form>
            </div>
        </div>

    </section>











    </section>














<!-- at the end of the body -->
<script type="text/javascript" src="vanilla-tilt.min.js"></script>
<script type="text/javascript">
    VanillaTilt.init(document.querySelector(".form-box"), {
        max: 5,
        speed: 200,
         glare:true,
        "max-glare":0.8,
    });

    //It also supports NodeList

</script>
</body>

</html>
