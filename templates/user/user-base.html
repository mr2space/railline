<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------- Bootsrap Css  ------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% comment %} active---------- CUSTOME CSS ------------------------------ {% endcomment %}
    {% block css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    
{% block message-box %}{% endblock %}
    <section class="header-nav container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light .bg-transparent">
            <div class="container-sm">
                <a class="navbar-brand text-white" href="#"><img style="width:200px;" src="{% static 'user/images/railline-logos_white.png' %}"
                        alt="logo"
                        srcset=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navbar-lists">
                        <li class="nav-item nav-list rounded-start bg-primary">
                            <a class="nav-link text-white {{HomeNav}} text-center" aria-current="page"
                                href="#"><span>Home</span></a>
                        </li>
                        <li class="nav-item nav-list bg-success">
                            <a class="nav-link {{HWMINav}} text-white text-center" href="#">How We Made It</a>
                        </li>
                        <li class="nav-item nav-list bg-success rounded-end">
                            <a class="nav-link {{LRNav}} text-white text-center" href="#">Login/Register</a>
                        </li>
                </div>
            </div>
        </nav>


{% block root %} {% endblock %}






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
