<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---------- Bootsrap Css  ------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!---------- Custom css ------------>
    <link rel="stylesheet" href="{% static 'user/style.css' %}">
    <link rel="stylesheet" href="{% static 'user/login.css' %}">
    <link rel="stylesheet" href="{% static 'user/register.css' %}">

    <title>Document</title>
</head>

<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

    <section class="header-nav container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light .bg-transparent">
            <div class="container-sm">
                <a class="navbar-brand text-white" href="#">NavBar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navbar-lists">
                        <li class="nav-item nav-list rounded-start bg-primary">
                            <a class="nav-link active text-white text-center" aria-current="page"
                                href="#"><span>Home</span></a>
                        </li>
                        <li class="nav-item nav-list bg-success">
                            <a class="nav-link text-white text-center" href="#">How We Made It</a>
                        </li>
                        <li class="nav-item nav-list bg-success rounded-end">
                            <a class="nav-link text-white text-center" href="#">Login/Register</a>
                        </li>
                </div>
            </div>
        </nav>



        <section class="form-section">

            <div class="form-box">
                <div class="form-options">
                    <div class="login-form ">
                        <a href="#">Login</a>
                    </div>
                    <div class="register-form active-form-options">
                        <a href="#">Registration</a>
                    </div>
                </div>
                <div class="form" id="register">
                    <form action="register" id="" method="post">
                        {% csrf_token %}
                        <div class="field">
                            <div class="tmp px-4 pb-3">
                                <input type="text" class="border border-dark col-sm-4 col-form-label col-form-label-sm"
                                    placeholder="Username" name="user_name" aria-label="Username">
                            </div>

                        </div>
                        <div class="field">
                            <div class="row px-4 pb-3">
                                <div class="col">
                                    <input type="text"
                                        class="border border-dark col-sm-12 col-form-label col-form-label-sm"
                                        placeholder="First name" name="first_name" aria-label="First name">
                                </div>
                                <div class="col">
                                    <input type="text"
                                        class="border border-dark col-sm-12 col-form-label col-form-label-sm"
                                        placeholder="Last Name" name="last_name" aria-label="Last Name">
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <div class="row px-4 pb-3">
                                <div class="col">
                                    <input type="email"
                                        class="border border-dark col-sm-12 col-form-label col-form-label-sm"
                                        placeholder="Email" name="email" aria-label="Email">
                                </div>
                                <div class="col">
                                    <input type="phone_no"
                                        class="border border-dark col-sm-12 col-form-label col-form-label-sm"
                                        placeholder="Phone No" name="phone_no" aria-label="Phone No">
                                </div>
                            </div>
                        </div>


                        <div class="field">
                            <div class="row px-4 pb-3">
                                <div class="col">
                                    <input type="password"
                                        class="border border-dark col-sm-12 col-form-label col-form-label-sm"
                                        placeholder="Password" name="passwd" aria-label="Email">
                                </div>
                                <div class="col">
                                    <input type="password"
                                        class="border border-dark col-sm-12 col-form-label col-form-label-sm"
                                        placeholder="Confirm Password" name="confirm_passwd" aria-label="Phone No">
                                </div>
                            </div>
                        </div>


                        <div class="field">
                            <div class="row px-4 pb-3">
                                <div class="col">
                                    <select class="form-select form-select-sm" aria-label="gender" name="gender"
                                        required>
                                        <option value="None" selected>Gender</option>
                                        <option value="m">Male</option>
                                        <option value="f">Female</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input fs-6" type="checkbox" value="True"
                                            id="flexCheckChecked" name="age" required>
                                        <label class="fs-6" for="flexCheckChecked">
                                            I'm Above 18
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="temp-box row">
                        <button class="button-55 col-3 rounded-pill" type="submit">REGISTER</button>
                        </div>
                       
                    </form>
                </div>
            </div>
            </div>

        </section>
    </section>

    <!-- at the end of the body -->
    <script type="text/javascript" src="{% static 'user/vanilla-tilt.min.js' %}"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".form-box"), {
            max: 5,
            speed: 200,
            glare: true,
            "max-glare": 0.8,
        });

        //It also supports NodeList
    </script>
</body>

</html>
